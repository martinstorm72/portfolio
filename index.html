<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Samer | Data Analyst</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #161b22;
            --text-main: #f0f6fc;
            --text-dim: #8b949e;
            --accent-color: #58a6ff;
            --accent-glow: rgba(88, 166, 255, 0.3);
            --transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            padding: 100px 0 60px 0;
        }

        .profile-img-container {
            width: 160px;
            height: 160px;
            margin: 0 auto 30px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(45deg, var(--accent-color), #d2a8ff);
            box-shadow: 0 0 30px var(--accent-glow);
            animation: float 4s ease-in-out infinite;
        }

        .profile-img-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-color);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1rem;
        }

        h2 {
            font-size: 2rem;
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
            margin: 80px 0 40px 0;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid #30363d;
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 60px;
            transition: var(--transition);
        }

        .project-image {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #30363d;
        }

        .project-content {
            padding: 45px;
        }

        .project-title {
            color: var(--accent-color);
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        .tag {
            background: rgba(88, 166, 255, 0.1);
            color: var(--accent-color);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-right: 8px;
            border: 1px solid rgba(88, 166, 255, 0.2);
            display: inline-block;
        }

        .btn-primary {
            padding: 16px 35px;
            border-radius: 12px;
            text-decoration: none;
            background: var(--accent-color);
            color: #0b0e14;
            font-weight: 700;
            display: inline-block;
        }

        footer {
            text-align: center;
            padding: 120px 0 80px 0;
            border-top: 1px solid #30363d;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="profile-img-container">
                <img src="martin.jpeg" alt="Martin Samer Profile">
            </div>
            <h1>Martin Samer</h1>
            <p class="subtitle">SaaS & E-commerce Data Analyst</p>
        </header>

        <div class="reveal">
            <h2>Featured Projects</h2>
        </div>

        <div class="project-card reveal">
            <img src="saas-project.png" alt="SaaS Metrics Dashboard" class="project-image">
            <div class="project-content">
                <h3 class="project-title">The "June Retention" Mystery</h3>
                <div class="tag-container">
                    <span class="tag">SQL</span><span class="tag">Tableau</span><span class="tag">KPI Analysis</span>
                </div>
            </div>
        </div>

        <div class="project-card reveal">
            <img src="retail-project.png" alt="Retail Analytics Dashboard" class="project-image">
            <div class="project-content">
                <h3 class="project-title">The $8M Retail Revenue Mystery</h3>
                <div class="tag-container">
                    <span class="tag">Power BI</span><span class="tag">DAX</span><span class="tag">Star Schema</span>
                </div>
            </div>
        </div>

        <footer class="reveal">
            <h2>Let's Connect</h2>
            <a href="mailto:martinsamer91@gmail.com" class="btn-primary">Email Me</a>
        </footer>
    </div>

    <script>
        const revealCallback = (entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add("active");
            });
        };
        const observer = new IntersectionObserver(revealCallback, { threshold: 0.1 });
        document.querySelectorAll(".reveal").forEach(el => observer.observe(el));
    </script>

</body>

</html>
